

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen flex flex-col">
    <!--     Navbar     -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'index' %}">
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 204.11 122.7" class="w-10 h-10">
                <path d="M203.18,87.49c-42.88-23.26-88.92-2.82-97.37,34.29,0,0,75.36-10.91,97.37-34.29" style="fill:#8EB533"/><path d="M131.13,1.34h0C117.74,6.68,104,24.62,96.85,48.18c-6.17,20.31-6,39.81-.6,52.42a116.46,116.46,0,0,1,8.27-21.37c1.5-2.84,3.73-1.48,3.68.78,0,1.92-.51,5.56-2.21,13.57-.57,2.68-1.3,6.2-2.1,10.22,11.83-7.19,23.28-23.61,29.63-44.45,7.17-23.58,5.77-46.12-2.39-58" style="fill:#8EB533"/><path d="M89.86,45.48c.5-1.66,1-3.27,1.61-4.88C76.34,22.8,57.91,12.18,44.08,12.25h0c-3.12,14.06,4,35.5,19.46,54.69A102,102,0,0,0,86.38,88.07C84.14,76.17,85.12,61.06,89.86,45.48Z" style="fill:#8EB533"/>
                <path d="M1.19,87.49c42.87-23.26,88.91-2.82,97.35,34.29,0,0-75.35-10.91-97.35-34.29" style="fill:#8EB533"/>
            </svg>

            <span class="ml-3 text-xl">Plant Recognition</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="{% url 'index' %}">Home</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'blog_list' %}">Blogs</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'create_blog_post' %}">Create Post</a>

            <!-- <a class="mr-5 hover:text-gray-900">Third Link</a> -->
            <a class="mr-5 hover:text-gray-900" href="{% url 'about' %}">About Us</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"><a class="mr-5 hover:text-gray-900" href="{% url 'login' %}">Login/SignUp</a>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

      {% block content %}
      <!-- Content -->
      {% endblock %}

      <!--  Footer  -->
      <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900" href="{% url 'index' %}">
           
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 204.11 122.7" class="w-10 h-10">
                <path d="M203.18,87.49c-42.88-23.26-88.92-2.82-97.37,34.29,0,0,75.36-10.91,97.37-34.29" style="fill:#8EB533"/><path d="M131.13,1.34h0C117.74,6.68,104,24.62,96.85,48.18c-6.17,20.31-6,39.81-.6,52.42a116.46,116.46,0,0,1,8.27-21.37c1.5-2.84,3.73-1.48,3.68.78,0,1.92-.51,5.56-2.21,13.57-.57,2.68-1.3,6.2-2.1,10.22,11.83-7.19,23.28-23.61,29.63-44.45,7.17-23.58,5.77-46.12-2.39-58" style="fill:#8EB533"/><path d="M89.86,45.48c.5-1.66,1-3.27,1.61-4.88C76.34,22.8,57.91,12.18,44.08,12.25h0c-3.12,14.06,4,35.5,19.46,54.69A102,102,0,0,0,86.38,88.07C84.14,76.17,85.12,61.06,89.86,45.48Z" style="fill:#8EB533"/>
                <path d="M1.19,87.49c42.87-23.26,88.91-2.82,97.35,34.29,0,0-75.35-10.91-97.35-34.29" style="fill:#8EB533"/></svg>
            <span class="ml-3 text-xl">Plant Recognition</span>
          </a>
          <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023 PlantRecognition —
            <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@arth</a>
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a class="text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
        </div>
      </footer>
</body>
</html>
